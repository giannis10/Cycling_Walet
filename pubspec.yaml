name: cycling_races
description: A Flutter app for cycling race document management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  cupertino_icons: ^1.0.2
  screen_brightness: ^1.0.1
  path_provider: ^2.1.5
  path: ^1.9.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 
  assets:
    - assets/icons/uci.png
    - assets/icons/eop.png
    - assets/icons/karta_igias.png